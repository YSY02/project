<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息提交</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0
        }

        .from {
            overflow: hidden;
            position: relative;
        }

        .bgc {
            width: 100%;
        }

        .submit {
            position: absolute;
            z-index: 9;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            margin-top: 150px;
            width: 500px;
            height: 500px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            display: flex;
            flex-direction: column;
        }

        .form_title {
            text-align: center;
            margin-top: 40px;
            font-size: 18px;
        }

        .form_input {
            padding: 0 30px;
            box-sizing: border-box;
            display: flex;
            margin-top: 20px;
        }

        .inputs {
            height: 40px;
            width: 300px;
            border-radius: 5px;
            border: none;
            background-color: #eee;
            color: #666;
            padding-left: 20px;
        }

        .form_input span {
            width: 85px;
            align-self: center;
        }

        .btn_submit {
            align-self: center;
        }

        .btn {
            border: none;
            width: 80px;
            height: 40px;
            color: #fff;
            border-radius: 5px;
            background: #999;
            margin-top: 40px;
        }

        .btn:hover {
            background: #666;
        }

        .back {
            margin-left: 10px;
        }

        .home_href {
            border: none;
            width: 80px;
            height: 40px;
            color: #fff;
            border-radius: 5px;
            background: #FFD204;
        }
    </style>
</head>

<body>
<div class="from">
    <img class="bgc" src="./picture/1.jpg" alt="">
    <div class="submit">
        <span class="form_title">个人信息提交</span>
        <div class="form_input">
            <span>姓名：</span>
            <input class="inputs" type="text" value="Jennie">
        </div>
        <div class="form_input">
            <span>性别:</span>
            <input class="inputs" type="text" value="女">
        </div>
        <div class="form_input">
            <span>地区：</span>
            <input class="inputs" type="text" value="西安">
        </div>
        <div class="form_input">
            <span>身份证号：</span>
            <input class="inputs" type="text" value="610***************">
        </div>
        <div class="form_input">
            <span>书店名称：</span>
            <input class="inputs" type="text" value="曲江书城">
        </div>
        <div class="btn_submit">
            <a href="./success.html">
                <button class="btn">提交</button></a>
            <a href="./index1.html" class="back"><button class="home_href">首页</button></a>
        </div>

    </div>
</div>
</body>

</html>
